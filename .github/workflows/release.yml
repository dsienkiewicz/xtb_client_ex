name: Release

on:
  push:
    tags: ["*"]

permissions:
  contents: read

jobs:
  publish:
    name: Publish to hex.pm
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Set up Elixir
        uses: erlef/setup-beam@988e02bfe678367a02564f65ca2e37726dc0268f
        with:
          elixir-version: "1.13.1" # Define the elixir version [required]
          otp-version: "24.1" # Define the OTP version [required]
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Install dependencies
        run: mix deps.get
      - name: Compile code
        run: mix compile --warnings-as-errors
      - name: Write env file
        run: |
          touch .env.test
          echo XTB_API_URL="${{ secrets.XTB_API_URL }}" >> .env.test
          echo XTB_API_USERNAME="${{ secrets.XTB_API_USERNAME }}" >> .env.test
          echo XTB_API_PASSWORD="${{ secrets.XTB_API_PASSWORD }}" >> .env.test
      - name: Run tests
        run: mix test
      - name: Generate documentation
        run: mix docs
      - name: Publish
        run: mix hex.publish --yes
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
